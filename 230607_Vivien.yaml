what: | 
  How to prove that you need Cake?


  PureCake, is a mechanically-verified compiler for PureLang, a lazy,
  purely functional programming language with monadic
  effects. PureLang syntax is Haskell-like and indentation-sensitive,
  and its constraint-based Hindley-Milner type system guarantees safe
  execution. This talk will present how optimization soundness can be
  proven using equational reasoning with the example of the demand
  analysis pass and other related optimizations.

  Based on : PureCake: A Verified Compiler for a Lazy Functional
  Language [PLDI'23] by Hrutvik Kanabar, Samuel Vivien, Oskar
  Abrahamsson, Magnus O. Myreen, Michael Norrish, Johannes Åman
  Pohjola, Riccardo Zanetti
  
